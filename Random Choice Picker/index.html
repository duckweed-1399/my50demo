<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Choice Picker</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">


    <link rel="stylesheet" href="style.css" />
  
</head>
<body>
    <div class="container">
        <h3>Enter all of the choices divided by a comma (','). <br> Press enter when you're done</h3>
        <div class="btn-group">
          <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
           水果
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">苹果</a></li>
            <li><a class="dropdown-item" href="#">香蕉</a></li>
            <li><a class="dropdown-item" href="#">橘子</a></li>
          </ul>
        </div>
          
        <div class="btn-group">
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
             饮料
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">牛奶</a></li>
              <li><a class="dropdown-item" href="#">可乐</a></li>
              <li><a class="dropdown-item" href="#">雪碧</a></li>
            </ul>
          </div>

          <div class="btn-group">
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
             饮料
            </button>
            <ul class="dropdown-menu" >
              <li><a class="dropdown-item" href="#">雪碧</a></li>

            </ul>
          </div>
          <br>
          <button id="confirm">确定</button>
        <textarea placeholder="Enter choices here..." id="textarea"></textarea>
        <div id="tags"></div>
      </div>
  
      
     
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/mhDoLbDldZc3qpsJHpLogda//BVZbgYuw6kof4u2FrCedxOtgRZDTHgHUhOCVim" crossorigin="anonymous"></script>  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>


      <script src="script.js"></script>

</body>
</html>
